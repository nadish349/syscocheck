<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('rectangle@2x.png'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; /* Ensure the image doesn't repeat */
            margin: 0;
            padding: 0;
            color: white; /* Text color for better readability */
            height: 100vh; /* Make the body take up the full height of the viewport */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Add semi-transparent background for better text readability */
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
        }

        .member {
            background-color: #28a745; /* Green background */
            color: white; /* White text */
            padding: 20px;
            border-radius: 10px;
            width: calc(25% - 20px); /* Adjust width for responsiveness */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .member h2 {
            margin: 0;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .member {
                width: calc(50% - 20px); /* Two columns on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .member {
                width: 100%; /* One column on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <div class="team">
            <div class="member">
                <h2>ASHISH ANIL</h2>
            </div>
            <div class="member">
                <h2>NADISH NP</h2>
            </div>
            <div class="member">
                <h2>K MUHAMMED RAFEEQUE</h2>
            </div>
            <div class="member">
                <h2>SHARATH CHANDRAN</h2>
            </div>
        </div>
    </div>
</body>
</html>
